<div th:fragment="content">
    <h1>Add Theater</h1>
    <form th:action="@{/web/theaters}" th:object="${theater}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required />

        <label for="address">Address:</label>
        <input type="text" id="address" th:field="*{address}" required />

        <label for="lat">Latitude:</label>
        <input type="number" id="lat" step="any" th:field="*{lat}" required />

        <label for="lng">Longitude:</label>
        <input type="number" id="lng" step="any" th:field="*{lng}" required />

        <label for="city">City:</label>
        <select id="city" th:field="*{city}" required>
            <option value="">--Select City--</option>
            <option th:each="c : ${cities}" th:value="${c.id}" th:text="${c.name + ' (' + c.country.name + ')'}"></option>
        </select>

        <label for="photo">Photo URL:</label>
        <input type="text" id="photo" th:field="*{photo}" placeholder="http://example.com/photo.jpg" />

        <button type="submit">Add Theater</button>
    </form>
</div>

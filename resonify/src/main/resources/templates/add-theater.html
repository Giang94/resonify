<div th:fragment="content">
    <h1 style="text-align:center; margin-bottom: 20px;">Add Theater</h1>

    <div style="max-width: 500px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);">
        <form th:action="@{/web/theaters}" th:object="${theater}" method="post">

            <div style="margin-bottom: 15px;">
                <label for="name">Name:</label>
                <input type="text" id="name" th:field="*{name}" required
                       style="width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc; box-sizing: border-box;" />
            </div>

            <div style="margin-bottom: 15px;">
                <label for="address">Address:</label>
                <input type="text" id="address" th:field="*{address}" required
                       style="width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc; box-sizing: border-box;" />
            </div>

            <div style="margin-bottom: 15px;">
                <label for="lat">Latitude:</label>
                <input type="number" id="lat" step="any" th:field="*{lat}" required
                       style="width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc; box-sizing: border-box;" />
            </div>

            <div style="margin-bottom: 15px;">
                <label for="lng">Longitude:</label>
                <input type="number" id="lng" step="any" th:field="*{lng}" required
                       style="width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc; box-sizing: border-box;" />
            </div>

            <div style="margin-bottom: 15px;">
                <label for="city">City:</label>
                <select id="city" th:field="*{city}" required class="searchable-select"
                        style="width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc; box-sizing: border-box;">
                    <option value="">--Select City--</option>
                    <option th:each="c : ${cities}" th:value="${c.id}"
                            th:text="${c.name + ' (' + c.country.name + ')'}"></option>
                </select>
            </div>

            <div style="margin-bottom: 15px;">
                <label for="photo">Photo URL:</label>
                <input type="text" id="photo" th:field="*{photo}" placeholder="http://example.com/photo.jpg"
                       style="width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc; box-sizing: border-box;" />
            </div>

            <button type="submit"
                    style="padding: 10px 20px; background-color: #1976d2; color: white; border: none; border-radius: 4px; cursor: pointer; width: 100%;">
                Add Theater
            </button>
        </form>
    </div>
</div>

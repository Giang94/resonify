<div th:fragment="content">
    <h1>All Concerts</h1>
    <h2>Total: <span th:text="${#lists.size(concerts)}"></span></h2>
    <table border="1" cellpadding="5">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Date</th>
            <th>Theater</th>
            <th>City</th>
            <th>Country</th>
            <th>Action</th>
        </tr>
        <tr th:each="c : ${concerts}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.name}"></td>
            <td th:text="${c.date}"></td>
            <td th:text="${c.theater.name}"></td>
            <td th:text="${c.theater.city.name}"></td>
            <td th:text="${c.theater.city.country.name}"></td>
            <td>
                <form th:action="@{/web/concerts/{id}(id=${c.id})}" th:method="delete" style="display:inline;">
                    <button type="submit" title="Delete" style="background:none;border:none;cursor:pointer;font-size:18px;" onclick="return confirm('Are you sure you want to delete this concert?');">
                        üóëÔ∏è
                    </button>
                </form>
            </td>
        </tr>
    </table>
</div>

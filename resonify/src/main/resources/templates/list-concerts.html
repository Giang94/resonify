			<th>Name</th>
			<th>Date</th>
			<th>Theater</th>
			<th>City</th>
			<th>Country</th>
			<th>Action</th>

			<td th:text="${c.id}"></td>
			<td th:text="${c.name}"></td>
			<td th:text="${c.date}"></td>
			<td th:text="${c.theater.name}"></td>

			<td th:text="${c.theater.city.country.name}"></td>

				   style="text-decoration:none; margin-right:8px;">âœï¸</a>
				
				<form th:action="@{/web/concerts/{id}(id=${c.id})}" th:method="delete" style="display:inline;">
					<button type="submit" title="Delete"
					        style="background:none;border:none;cursor:pointer;font-size:18px;"
					        onclick="return confirm('Are you sure you want to delete this concert?');">
						ğŸ—‘ï¸
					</button>
				</form>
			</td>
		</tr>
	</table>
</div>

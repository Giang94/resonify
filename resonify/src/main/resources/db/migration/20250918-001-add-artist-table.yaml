databaseChangeLog:
  - changeSet:
      id: fdc985dd-30f0-4f65-98f4-161920737b88
      author: nhgiang
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: artists
      changes:
        - createTable:
            tableName: artists
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: photo
                  type: TEXT

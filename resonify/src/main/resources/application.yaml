# application.yml
spring:
  datasource:
    url: jdbc:h2:file:./data/resonifydb
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
  mvc:
    hiddenmethod:
      filter:
        enabled: true